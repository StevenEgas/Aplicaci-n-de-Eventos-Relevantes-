<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="./public/lib/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container pt-5">
        <h1 class="text-center text-primary">CALCULADORA BASICA CON JS</h1>
        <div class="card my-5 mx-auto">
            <input id="txt_pantalla" class="form-control mb-4" disabled value="0">
            <div class="row g-2 mx-1 mb-2">
                <div class="col-6 col-sm-3">
                    <button id="num9" data-descripcion="Numero incial 9" data-num="9" data-mensaje="num nueve"
                        class="btn btn-dark" onclick="agregar_numero(7)"> 7</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(8)"> 8</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(9)"> 9</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-warning" onclick="seleccionar_operacion('+')"> +</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(4)"> 4</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(5)"> 5</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(6)"> 6</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-warning" onclick="seleccionar_operacion('-')">-</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(1)"> 1</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(2)"> 2</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(3)"> 3</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-warning" onclick="seleccionar_operacion('*')">*</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-danger" onclick="borrar()"> C</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-dark" onclick="agregar_numero(0)"> 0</button>
                </div>
                <div class="col-6 col-sm-3">
                    <button class="btn btn-warning" onclick="punto('.')"> .</button>
                </div>
                <div class="col-6 col
                    <button class="btn btn-warning" onclick="seleccionar_operacion('/')">/</button>
                </div>
                <div class="col">
                    <button class="btn btn-success" onclick="calcular(this)">=</button>
                </div>

            </div>
        </div>
    </div>


    <script src="./public/lib/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
    <script src="./public/js/calculadora.js"></script>
</body>

</html>
